<div class="decoration first-decoration"></div>

<div class="container">
    <h3 class="container-title">Nomination Form</h3>
    <p class="container-text">Want to nominate someone for an award? Then please fill the form below</p>
</div>
<div class="decoration"></div>
<div class="container">
    <div class="contactForm" id="contactForm">
      <form id="contact">
          <fieldset>
              <label for="contactName" id="name_label">Name (required)</label>
              <input type="text" name="contactName" id="contactName" size="30" value="" class="text-input" />
              <span class="error" id="nameError">Please enter your name !</span>
              <label for="contactEmail" id="email_label">Email (required)</label>
              <input type="text" name="contactEmail" id="contactEmail" size="30" value="" class="text-input" />
              <span class="error" id="emailError">Please enter your email address !</span> <span class="error" id="emailError2">Please enter a valid email address !</span>
<label for="contactEmail" id="email_label">Award</label>
<form action="">
<select name="cars">
<option value="leadership">Leadership Award</option>
<option value="Hackathon">Hackathon Award</option>
<option value="Academic">Academic Excellence Award</option>
<option value="Volunteer">Volunteer Award</option>
</select>
</form>
              <label for="contactMessage" id="message_label">Nomination Message</label>
              <textarea  name="contactMessage" id="contactMessage" class="text-input"></textarea>
              <span class="error" id="messageError">Please enter message !</span>
              <p class="contact-button-house">
                  <input type="submit" name="submitMessage" class="full-screen-button contactButton button yellow" id="contactSubmitBtn" value="Send"/>
              </p>
          </fieldset>
      </form>
  </div>
</div>
